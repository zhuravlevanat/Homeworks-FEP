<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/d9508099fe.js"></script>
</head>
<body>
  <div class="container">
    <h1 class="main-header">ToDo list</h1>
    <h2>Tasks</h2>
    <ol class="tasks-list" id="tasks-list"></ol>
    <form action="" id ="form-add-task">
      <input type="text" class="new-task" id="new-task" placeholder="Add your task"/>
      <button class= "btn-add-task" id="btn-add-task">Add</button>
    </form>  
  </div>
  <script type="text/template" id="taskTemplate">
    <li class="task-list-item">{{taskName}}
      <i class = "delete-icon fas fa-times"></i>
    </li>
  </script> 
  <script src="./script.js" async></script>  
</body>
</html>
