<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" async></script>
  <title>Gallery</title>
</head>
<body>
  <div class="container">
    <div id = "gallery" class="gallery"></div>
    <div id ="background-layout" class ="background-layout hidden"></div>
    <div id ="full-photo" class="full-photo"></div>  
  </div>
  <script type="text/template" id="gallery-item-template">
    <p class="photo-item-wrapper">
      <img class ="photo-item" src ="{{thumbnail-url}}" data-url="{{full-photo-url}}">
    </p>
  </script> 
  <script type="text/template" id="full-photo-template">
    <p class="full-photo-wrapper">
      <img class ="full-photo-item" src ="{{url}}">
      <span class="delete-btn cursor-pointer">âœ˜</span>
    </p>
  </script>    
</body>
</html>
