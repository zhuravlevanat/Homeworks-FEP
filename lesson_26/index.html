<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TodoList</title>
</head>
<body>  
  <div class="container">
      <p>Add your task in TodoList</p>
    <div id="todoList" class="todo-list u-full-width">
        
    </div>
    <form id="addTodoForm">
        <div class="row">
            <div class="ten columns">
                <input type="text" id="todoNameInput" class="u-full-width">
            </div>
            <div class="two columns">
                <input type="submit" class="u-full-width" value="Add">
            </div>
        </div>
    </form>
</div>

<script type="text/template" id="todoItemTemplate">
    <div class="todo-item {{doneClass}}" data-todo-id="{{id}}">
        {{title}}
        <span class="delete-btn">✘</span>
        <span class="done-btn">✔</span>        
    </div>
</script>
<script src="./dist/main.js"></script>
</body>
</html>
