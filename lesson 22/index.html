<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sticker board</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">  
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js" defer></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" defer></script>  
  <script src="./script.js" defer></script>  
</head>
<body>  
  <div class="container">
    <div class="row">
        <h1>Sticker board</h1>
        <div class="seven columns">
          <span>You can add your stickers on the board here... &#9758;</span>
        </div>
        <div class="four columns"> 
          <button id="addStickerButton" type="button" class="add-button">Add your sticker</button>
        </div>
    </div>
    
    <div class="row second-row">        
      <div id ="boardElement" class="board">
          <div id="dialog-form">
              <form>
                <h3>Create your sticker</h3>
                <fieldset>
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title" value="" class="text ui-widget-content ui-corner-all"/>
                  <label for="description">Description</label>
                  <textarea name="description" id="description" value="" class="text ui-widget-content ui-corner-all"></textarea>    
                  <input type="submit" tabindex="-1" style="position:absolute; top:-1000px"/>
                </fieldset>
              </form>
            </div>
      <div id="stickersContainer" class="stickers-container">        
      </div>
    </div>    
  </div>
  </div>
  <script type="text/template" id ="stickerItemTemplate">
    <div class="sticker-item" data-sticker-id="{{id}}">
      <p id="stickerHeader" class="sticker-header">{{title}}</p>
      <span id="deleteStickerBtn" class="delete-btn">âœ˜</span>
      <p id="stickerBody" class="sticker-body">{{description}}</p>      
    </div>
  </script>     
</body>
</html>
