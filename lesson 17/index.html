<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" async></script>
  <title>List of Users</title>
</head>
<body>
  <div class="container" id="container">
    <div class="row">
      <div class="users-list-container four columns">
        <h2>List of Users</h2>
      </div>
      <div class="user-details-container eight columns">
      </div>
    </div>
  </div>
  <script type="text/template" id="usersListItemTemplate">
    <li class="users-list-item" data-id="{{id}}">{{name}}</li>
  </script>
  <script type="text/template" id="userDetailsTemplate">
    <h2>User details</h2>
    <div class="user-details">     
    <p class="full-name">Full Name: {{name}}</p>
    <p class="user-name">User Name: {{username}}</p>
    <p class ="address">Address: {{address}}</p>
    <p class="phone">Phone: {{phone}}</p>
    <p class="website">Web-site: <a href="#">{{website}}</a></p>
    <p class="company">Company: {{company}}</p>
    </div>
  </script> 
 </body>
</html>
