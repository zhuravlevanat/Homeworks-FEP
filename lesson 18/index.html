<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" async></script>
  <title>List of Users</title>
</head>
<body>
  <div class="container" id="container">
    <div class="row">
      <div class="users-list-container four columns">
        <h2>List of Users</h2>
      </div>
      <div class="user-details-container eight columns">
      </div>
    </div>
    <div class="row">
      <form id="addUserForm">          
        <div class="four columns">
          <button type="submit">Add user</button>
        </div>
        <div class="eight columns">
          <div class="row">
            <input id = "fullNameInput" type="text" placeholder="Full Name"/>
          <input id = "userNameInput" type="text" placeholder="User Name"/>
        </div>
        <div class="row">
          <input id = "phoneInput" type="tel" placeholder="Phone"/>
          <input id = "emailInput" type="email" placeholder="Email"/>
        </div>
        </div>
        </div>
      
      </form>
    </div>
  </div>
  <script type="text/template" id="usersListItemTemplate">
    <span class="delete-btn">✘</span>    
    <li class="users-list-item" data-id="{{id}}">{{name}}</li>    
    <span class="edit-btn">✎</span>    
  </script>
  <script type="text/template" id="userDetailsTemplate">
    <h2>User details</h2>
    <div class="user-details">
    <div class="row">
      <div class="six columns">     
    <p class="full-name">Full Name: {{name}}</p>
    <p class="user-name">User Name: {{username}}</p>
      </div>
    <div class="six columns">
        <p class="phone">Phone: {{phone}}</p>
        <p class="email">Email: {{email}}</p>
    </div>
    </div>
  </div>
  </script> 
 </body>
</html>
