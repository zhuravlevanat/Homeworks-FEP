<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/skeleton.css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" async></script>
  <title>List of Users</title>
</head>
<body>
  <div class="container" id="container">
    <div class="row">
      <div class="users-list-container four columns">
        <h2>List of Users</h2>
      </div>
      <div class="user-data-container eight columns">
          <h2>User details</h2>
          <div class="row">
            <form id="userDataForm">             
              <div class="five columns">
                <input id = "fullNameInput" type="text" placeholder="Full Name"/>
                <input id = "userNameInput" type="text" placeholder="User Name"/>
              </div>
              <div class="six columns">
                <input id = "phoneInput" type="tel" placeholder="Phone"/>
                <input id = "emailInput" type="email" placeholder="Email"/>
              </div>           
              <div class="one column"> 
                <span class="delete-btn hidden">✘</span>  
                <span class="edit-btn hidden">✎</span>
                <button id="saveBtn" class ="form-btn" type="submit">Save</button> 
              </div>            
            </form>
          </div>
      </div>
    </div>
    <div class="row">
      <button id="addUserButton" type="button">Add user</button>
    </div>
  </div>
  <script type="text/template" id="usersListItemTemplate">   
    <li class="users-list-item" data-id="{{id}}">{{name}}</li>        
  </script>
  </body>
</html>
