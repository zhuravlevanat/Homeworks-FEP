<html lang="en">
<head>

 </head>
<body>
  <div class="container">
    <div class="row">
        <h1>Sticker board</h1>
        <div class="seven columns">
          <span>You can add your stickers on the board here... &#9758;</span>
        </div>
        <div class="four columns"> 
          <button id="addStickerButton" type="button" class="add-button">Add your sticker</button>
        </div>
    </div>
    <div class="row second-row"><div id ="boardElement" class="board"></div></div>
  </div>
  <script type="text/template" id ="stickerItemTemplate">
    <div class="sticker-item" data-sticker-id="{{id}}">
      <input id="stickerHeader" class="sticker-header" value="{{title}}" type="text" autofocus/>
      <span id="deleteStickerBtn" class="delete-btn">âœ˜</span>
      <textarea id="stickerBody" class="sticker-body"name="text">{{text}}</textarea>
    </div>
  </script>  
</body>
